<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IfelseTime</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function Time() {
            var NowDate = new Date();　
            var h = NowDate.getHours();　
            var m = NowDate.getMinutes();　
            var s = NowDate.getSeconds();　
            document.getElementById('timebox').innerHTML = '現在時間' + h + '時' + m + '分' + s + '秒';
            if (s >= 0 && s < 30) {
                document.getElementById('myImg').innerHTML = "<img id='Img' src='img/s0.jpg'><br /><br />" + '這是0~29秒間的圖片跟文字';
            } else if (s >= 30) {
                document.getElementById('myImg').innerHTML = "<img id='Img' src='img/s1.jpg'><br /><br />" + '這是30~59秒間的圖片跟文字';
            }
            setTimeout('Time()', 1000);
        }
    </script>
    <style>
        body {
            font-family: Microsoft JhengHei;
            font-weight: 600;
        }

        #timebox {
            text-align: center;
            margin: 20px auto;
        }

        #myImg {
            text-align: center;
        }

        #Img {
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>

<body onload="Time()">
    <div id="timebox">
    </div>
    <div id="myImg">
    </div>
</body>

</html>
